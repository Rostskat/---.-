<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
         <ul>
          <li><a href="index.html">Головна</a></li>                   
        </ul>
    </nav>
<form class="form">
    <fieldset>
  <label class="form-label">
    Ім'я та прізвище
    <input
      class="form-input"
      type="text"
      name="username"
      placeholder="Ваше ім'я та прізвище"
      autofocus/>
  </label>
  </fieldset>
  <fieldset>
  <label class="form-label">
    Пошта
    <input
      class="form-input"
      type="email"
      name="email"
      placeholder="Ваша пошта"/>
  </label>
  </fieldset>
  <fieldset>
  <label class="form-label">
    Телефон
    <input
      class="form-input"
      type="number"
      name="number"
      placeholder="Ваш номер телефону"/>
  </label>
  </fieldset>
  <fieldset>
<label class="form-label">
  Коментар
  <textarea
  class="form-input"
  name="comment"
  rows="4">
  </textarea>
</label>
</fieldset>
</form>
</body>
</html>
